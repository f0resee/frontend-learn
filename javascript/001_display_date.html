<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello, world!</title>
        <script>
            function displayDate(){
                document.getElementById("demo").innerHTML=Date();
            }
        </script>
    </head>
    <body>
        <h1>My first Javascript program</h1>
        <p id="demo">This is a paragraph</p>
        <button type="button" onclick="displayDate()">
            显示日期
        </button>
    </body>
</html>
